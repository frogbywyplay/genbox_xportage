[MAIN]
storage      : /usr/targets/current/portage
myroot       : /usr/targets/current/root
cache        : %(storage)s/cache
installed    : %(storage)s/installed.xml
repos_conf   : %(myroot)s/etc/portage/repos.conf/layman.conf
overlay_defs : %(myroot)s/etc/layman/overlays

conf_type : repos.conf
auto_sync : Yes
overlays  :


git_command        : /usr/bin/git
mercurial_command  : /usr/bin/hg
rsync_command      : /usr/bin/rsync
svn_command        : /usr/bin/svn
tar_command        : /bin/tar

git_user  : "layman"
git_email : layman@wyplay.com
